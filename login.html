<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Lien vers ton fichier CSS -->
  </head>
  <style>
    /* Style global avec un fond élégant */
    .signup-body {
      background: linear-gradient(135deg, #7e57c2, #ffcc80, #80deea, #ff7043);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      font-family: "Poppins", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Animation fluide pour le dégradé */
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Formulaire centré avec une ombre subtile */
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    /* Titre du formulaire avec une touche colorée */
    h1 {
      font-size: 2.5rem;
      color: #7e57c2;
    }

    h1 span {
      color: #ffcc80; /* Jaune orangé */
      font-style: italic;
    }

    /* Champs de formulaire */
    .form-control {
      background: #f9f9f9;
      border: 2px solid #7e57c2;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Lors du focus, accentuation de la touche jaune */
    .form-control:focus {
      border-color: #ffcc80; /* Jaune orangé */
      box-shadow: 0 0 8px rgba(255, 204, 128, 0.6);
      outline: none;
    }

    /* Bouton dynamique avec un effet de survol */
    .btn-primary {
      background: linear-gradient(135deg, #7e57c2, #ffcc80);
      border: none;
      color: white;
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    /* Survol du bouton avec un changement de couleur vers l'orange */
    .btn-primary:hover {
      background: linear-gradient(135deg, #ffcc80, #ff7043);
      transform: translateY(-2px);
    }

    /* Liens interactifs avec une touche de jaune */
    a {
      color: #7e57c2;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffcc80; /* Jaune orangé */
      text-decoration: underline;
    }

    /* Responsiveness */
    @media (max-width: 576px) {
      .form-container {
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      .text-highlight {
        color: #ffcc80; /* Jaune orangé */
        font-weight: bold;
      }
    }
  </style>
  <body class="signup-body">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="form-container">
        <h1 class="text-center mb-4">Se <span>Connecter</span></h1>
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Nom d'utilisateur"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Mot de passe"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Connexion</button>
        </form>
        <p class="mt-3 text-center">
          Pas encore de compte ? <a href="signup.html">Inscrivez-vous</a>
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
